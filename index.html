<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--========== SWIPER CSS ==========-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Du lịch Bắc Hà</title>
</head>

<body>
    <!--========== MAIN ==========-->
    <main class='main'>
        <div class="swiper-container gallery-top">
            <div class="swiper-wrapper">
                <!--========== ISLANDS 1 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/cho_bh.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container">
                        <div class="islands__data">
                            <h2 class="islands__subtitle">Giới thiệu</h2>
                            <h1 class="islands__title">BẮC HÀ</h1>
                            <p class="islands__description">Nơi lưu giữ văn hóa của các dân tộc vùng cao Tây Bắc.</p>
                            <a href="https://www.facebook.com/groups/2788584197919525" target="_blank"
                                class="islands__button">Khám phá <i
                                    class='bx bx-right-arrow-alt islands__button-icon'></i></a>
                        </div>

                        <div class="islands__video">
                            <div class="islands__video-content">
                                <i class='bx bx-play-circle islands__video-icon'></i>
                            </div>
                        </div>
                    </div>
                </section>

                <!--========== ISLANDS 2 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/nalo.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container">
                        <div class="islands__data">
                            <h2 class="islands__subtitle" style="color: var(--title-color)">Bắc Hà</h2>
                            <h1 class="islands__title" style="color: var(--title-color)">Na Lo</h1>
                            <!-- <p class="islands__description">Dinh thự Hoàng A Tưởng là lâu đài bề thế nhất tại Bắc Hà
                                những năm Pháp thuộc.</p> -->
                            <a href="https://www.facebook.com/groups/2788584197919525" class="islands__button">Khám phá
                                <i class='bx bx-right-arrow-alt islands__button-icon'></i></a>
                        </div>

                        <div class="islands__video">
                            <div class="islands__video-content">
                                <i class='bx bx-play-circle islands__video-icon'></i>
                            </div>
                        </div>
                    </div>
                </section>

                <!--========== ISLANDS 3 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/bacthang.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container">
                        <div class="islands__data">
                            <h2 class="islands__subtitle">Bắc Hà</h2>
                            <h1 class="islands__title" style="font-size: 50px;">Ruộng bậc thang</h1>
                            <!-- <p class="islands__description">Rực rỡ thung lũng đủ màu sắc các loài hoa giữa đại ngàn Bắc
                                Hà.</p> -->
                            <p> <br></p>
                            <a href="https://www.facebook.com/groups/2788584197919525" class="islands__button">Khám phá
                                <i class='bx bx-right-arrow-alt islands__button-icon'></i></a>
                        </div>

                        <div class="islands__video">
                            <div class="islands__video-content">
                                <i class='bx bx-play-circle islands__video-icon'></i>
                            </div>
                        </div>
                    </div>
                </section>
                <!--========== ISLANDS 4 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/tacuty.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container">
                        <div class="islands__data">
                            <h2 class="islands__subtitle" style="color: var(--title-color)">Bắc Hà</h2>
                            <h1 class="islands__title" style="color: var(--title-color)">Tả Củ Tỷ</h1>
                            <!-- <p class="islands__description">Rực rỡ thung lũng đủ màu sắc các loài hoa giữa đại ngàn Bắc
                                Hà.</p> -->
                            <a href="https://www.facebook.com/groups/2788584197919525" class="islands__button">Khám phá
                                <i class='bx bx-right-arrow-alt islands__button-icon'></i></a>
                        </div>

                        <div class="islands__video">
                            <div class="islands__video-content">
                                <i class='bx bx-play-circle islands__video-icon'></i>
                            </div>
                        </div>
                    </div>
                </section>

                <!--========== ISLANDS POPUP ==========-->
                <div class="islands__popup" id="popup">
                    <div>
                        <div class="islands__popup-close" id="popup-close">
                            <i class='bx bx-x'></i>
                        </div>
                        <iframe src="https://www.youtube.com/embed/R2-iYQyN6QA" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>

                    </div>
                </div>
            </div>
        </div>

        <!--========== CONTROLS ==========-->
        <div class="controls gallery-thumbs">
            <div class="controls__container swiper-wrapper">
                <img src="assets/img/cho_bh.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/nalo.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/bacthang.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/tacuty.jpg" alt="" class="controls__img swiper-slide">
            </div>
        </div>
    </main>

    <!--========== GSAP ==========-->
    <script src="assets/js/gsap.min.js"></script>

    <!--========== SWIPER JS ==========-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--========== MAIN JS ==========-->
    <script src="assets/js/main.js"></script>
</body>

</html>
